[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "deldel"
version = "0.1.0"
description = "Tools for analyzing decision boundaries of classifiers"
readme = "README.md"
authors = [{name = "DelDel Team"}]
requires-python = ">=3.9"
license = {text = "MIT"}
dependencies = [
    "numpy",
    "scikit-learn",
    "plotly",
]

[project.urls]
Homepage = "https://example.com/deldel"
